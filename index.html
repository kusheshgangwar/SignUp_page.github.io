<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-section {
      flex: 1;
      background: url('https://via.placeholder.com/600x800') center/cover no-repeat;
      position: relative;
    }

    .image-section::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(128, 0, 128, 0.6); /* purple overlay */
    }

    .form-section {
      flex: 1;
      background: white;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox {
      margin-top: 20px;
    }

    .signup-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #ff69b4, #800080);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-btn:hover {
      opacity: 0.9;
    }

    .signin-link {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Name..." required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address..." required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username..." required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password..." required />

        <label for="repeat-password">Repeat Password</label>
        <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password..." required />

        <div class="checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the Terms of Use</label>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
        <p class="signin-link">Already have an account? #Sign in â†’</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const repeatPassword = document.getElementById('repeat-password').value;

      if (password !== repeatPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert('Sign-up successful!');
    });
  </script>
</body>
</html>
